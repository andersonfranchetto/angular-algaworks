<div class="container">

  <!--REMOVE E ADICIONA O ELEMENTO-->
  <div *ngIf="adicionado" class="alert alert-success" role="alert">
    Funcionário Adicionado: <strong>{{ nome }}</strong>
  </div>

  <!--APENAS OCULTA O ELEMENTO-->
  <div [hidden]="!adicionado" class="alert alert-success" role="alert">
    Funcionário Adicionado: <strong>{{ nome }}</strong>
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="nome" (focus)="adicionado = false"/>
  </div>

  <button type="button" class="btn btn-primary"
          (click)="adicionar()"
          bind-disabled="nome.length == 0">Adicionar
  </button>

  <div class="row" style="margin-top: 20px; padding: 10px;">
    <div col="2" *ngFor="let funcionario of funcionarios">
      <div class="card">
        <img class="card-img-top" src="https://randomuser.me/api/portraits/men/{{ funcionario.id }}.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ funcionario.nome }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
